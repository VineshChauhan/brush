<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="clearfix ui-login">
                <form class="ui-login-content">
                    <h1 class="text-center text-primary">
                        <bowyer-logo></bowyer-logo>
                    </h1>
                    <uib-alert type="danger" ng-show="login.loginError" close="login.loginError=false">
                        <strong>{{login.loginError}}</strong>
                    </uib-alert>
                    <div class="form-group">
                        <i class="fa fa-user text-primary input-form-icon"></i>
                        <input type="text" class="form-control input-form-text" ng-model="login.username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock  text-primary input-form-icon"></i>
                        <input type="password" class="form-control input-form-text" ng-model="login.password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <a ng-click="login.validateLogin()" class="btn btn-primary btn-block">Sign in</a>
                    </div>
                    <div class="form-group text-center">
                        <a ui-sref="forgotPassword" class="btn btn-link">Forgot Password</a>
                    </div>
                     <div class="form-group text-center">
                        Don't have an account yet? <a ui-sref="register" class="btn btn-link">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
