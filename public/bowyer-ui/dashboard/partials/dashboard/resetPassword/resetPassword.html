<div class="row">
    <ol class="breadcrumb no-margin">
        <li>Reset Password</li>
    </ol>
</div>
<div class="row">
  <div class="col-md-4 col-md-offset-4 padding-lg">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock text-primary"></i></span>
            <input type="password" class="form-control" ng-model="password" placeholder="Current Password">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock text-primary"></i></span>
            <input type="password" class="form-control" ng-model="newPassword" placeholder="New Password">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock text-primary"></i></span>
            <input type="password" class="form-control" ng-model="newPassword2" placeholder="Re-enter Password">
        </div>
    </div>
    <div class="form-group">
        <a ng-click="validateLogin()" class="btn btn-primary btn-block">Reset Password</a>
    </div>
  </div>
</div>
