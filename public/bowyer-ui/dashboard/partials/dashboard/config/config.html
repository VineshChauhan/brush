<div class="row">
    <ol class="breadcrumb no-margin">
        <li><a ui-sref="dashboard.config" ui-sref-active="active" ng-click="config.currentPage=false">Configuration</a></li>
        <li class="text-warning" ng-show="config.currentPage">{{config.currentPage}}</li>
    </ol>
</div>
<ui-view>
    <div class="row padding-md">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 text-center padding-sm">
            <div class="well well-sm anchor" ui-sref="dashboard.config.roles" ng-click="config.currentPage='Roles'">
                <i class="fa fa-3x fa-users text-primary"></i>
                <h3>Roles</h3>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 text-center padding-sm">
            <div class="well well-sm anchor" ui-sref="dashboard.config.navigation" ng-click="config.currentPage='Navigation'">
                <i class="fa fa-3x fa-navicon text-primary"></i>
                <h3>Navigation</h3>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 text-center padding-sm">
            <div class="well well-sm">
                <i class="fa fa-3x fa-file text-primary"></i>
                <h3>Documentation</h3>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 text-center padding-sm">
            <div class="well well-sm">
                <i class="fa fa-3x fa-user text-primary"></i>
                <h3>User Profile</h3>
            </div>
        </div>
    </div>
</ui-view>
