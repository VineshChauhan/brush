<div class="row">
    <ol class="breadcrumb no-margin">
        <li>Profile Settings</li>
    </ol>
</div>
<div class="row">
  <div class="col-md-4 col-md-offset-4 padding-lg">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user text-primary"></i></span>
            <input type="text" class="form-control" ng-model="username" readonly placeholder="UserName">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user text-primary"></i></span>
            <input type="text" class="form-control" ng-model="name" placeholder="Name">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-at text-primary"></i></span>
            <input type="text" class="form-control" ng-model="email" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <a ng-click="validateLogin()" class="btn btn-primary btn-block">Save</a>
    </div>
  </div>
</div>
