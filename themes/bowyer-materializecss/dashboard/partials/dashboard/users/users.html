<div class="fixed-action-btn horizontal click-to-toggle" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large waves-effect">
        <i class="material-icons">menu</i>
    </a>
    <ul>
        <li><a class="btn-floating green"><i class="material-icons">add</i></a></li>
        <li><a class="btn-floating red darken-1"><i class="material-icons">delete</i></a></li>
    </ul>
</div>
<div class="row">
    <div class="col s12 padding-lg">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th class="center">Edit</th>
                        <th class="center">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users.users | filter : {deleted:'!Y'}">
                        <td>{{user.name}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.role_desc}}</td>
                        <td class="center">
                            <i class="material-icons anchor padding-md-left" ng-click="users.editUser(user)">mode_edit</i>
                        </td>
                        <td class="center">
                            <i class="anchor" ng-if="user.user_id!==1" ng-class="{'material-icons': !user.deleteInitiated,'fa fa-spinner fa-spin': user.deleteInitiated}"
                            ng-click="users.deleteUser(user)">delete</i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Modal Trigger -->
  <a class="btn ng-isolate-scope" href="#demoModal" modal="" ready="readyCallback" complete="completeCallback" open="openModal"><span class="ng-scope">Show Modal</span></a>

  <!-- Modal Structure -->
  <div id="demoModal" class="modal" style="opacity: 0; transform: scaleX(0.7); top: 0px;">
        <div class="modal-content">
            <h4 class="ng-binding">Modal header</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>
