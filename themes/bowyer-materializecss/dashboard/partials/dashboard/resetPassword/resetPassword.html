<div class="row">
    <form ng-submit="resetPassword.validateAndSave()" class="col s12">
        <div class="row">
            <div class="col s12">
                <p>Reset Your Password</p>
            </div>
        </div>
        <uib-alert type="{{resetPassword.resetPasswordError.type}}" ng-show="resetPassword.resetPasswordError" close="resetPassword.resetPasswordError=false">
            <strong>{{resetPassword.resetPasswordError.message}}</strong>
        </uib-alert>
        <div class="row">
            <div class="input-field col s12">
                <input type="password" ng-model="resetPassword.formData.password" class="validate" id="password">
                <label for="password">Current Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input type="password" ng-model="resetPassword.formData.newPassword" class="validate" id="newpassword">
                <label for="newpassword">New Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input type="password" ng-model="resetPassword.formData.confirmPassword" class="validate" id="confirmpassword">
                <label for="confirmpassword">Confirm Password</label>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button type="submit" class="btn">Reset Password <i class="material-icons right">send</i></button>
                </div>
            </div>
        </div>
    </form>
</div>
