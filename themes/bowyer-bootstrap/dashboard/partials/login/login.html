<div class="container" ng-controller="loginCtrl as vm">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="clearfix ui-login">
                <form class="ui-login-content">
                    <h1 class="text-center text-primary">
                        <bowyer-logo></bowyer-logo>
                    </h1>
                    <uib-alert type="danger" ng-show="vm.loginError" close="vm.loginError=false">
                        <strong>{{vm.loginError}}</strong>
                    </uib-alert>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user text-primary"></i></span>
                            <input type="text" class="form-control" ng-model="vm.username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock  text-primary"></i></span>
                            <input type="password" class="form-control" ng-model="vm.password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <a ng-click="vm.validateLogin()" class="btn btn-primary btn-block">Sign in</a>
                    </div>
                    <div class="form-group text-center">
                        <a href="#/forgetPassword" class="btn btn-link">Forget Password</a>
                    </div>
                     <div class="form-group text-center">
                        Don't have an account yet? <a href="#/register" class="btn btn-link">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
