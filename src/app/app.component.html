<div class="row vbox">
    <div class="col-xs-12 col-sm-12 col-md-5 vbox bg-primary z-depth-1">
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="inner cover center">
                        <h1 class="white-text">Bowyer<sup class="amber-text">2.0</sup></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-7 vbox">
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="inner cover center">
                        <div class="row">
                            <div class="offset-md-3 col-xs-12 col-sm-12 col-md-6">
                                <div class="form-group">
                                    <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter email" />
                                </div>
                                <div class="form-group">
                                    <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" />
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary form-control" (click)="submit()">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
